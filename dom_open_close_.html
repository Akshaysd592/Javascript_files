<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>open</title>

</head>
<script>
    var win;
    var win2;
    function openwin(){
       win2=  window.open("https://google.com","width =300px","height=300px");
       win = window.open("https://google.com");
    }
    function closewin(){
        win.close();
    }
</script>
<body>
    <button onclick="openwin()" >open google site</button>
    <button onclick="closewin()" >close google site</button>
</body>
</html>
