<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch cases</title>
</head>

<body>

</body>
<script>
    var i = 8;
    switch (i) {
        case 1:
            document.write("This is 1");
            break;
        case 8:
            document.write("This is 8");
            break;
        default:
            document.write("This is an default");
    }
</script>

</html>
