<body>
    <h1>Calculator</h1>
    <input type="number" id="first" name="first" />
    <select id="opt">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      
    </select>
    <input type="number" id="second" name="second"/>
    <br>
    <button onclick="submitted()">
        submit
    </button>
    <input type="text" name="" id="result" readonly="" />
</body>
<script>
    function submitted(){
    var a= document.getElementById("first").value;
    var b= document.getElementById("second").value;
    var c= document.getElementById("opt").value;
    
    if( c=="+"){
     var res= parseInt(a)+ parseInt(b);
    }
    if(c=="-"){
        
      var  res= parseInt(a)- parseInt(b);
    }
    if( c=="*"){
       var res= parseInt(a)* parseInt(b);
    }
    if(c=="/"){
     var res= parseInt(a)/ parseInt(b);
    }
   document.getElementById("result").value = res;
    }
</script>
