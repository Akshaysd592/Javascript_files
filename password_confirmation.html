<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
</head>

<body>
    <form style="text-align:center;" onsubmit="return validate()">
        <fieldset>
            <legend>resistration</legend>
            <div>
                Enter your Name *:<br/>
                <input type="text" required="" />
            </div>
            <br />
            <div >
               <label for="password" > Enter your Password:</label><br/>

                <input type="password" id="password" required=""/>

            </div>
            <br/>
            <div>
                <label for="password1">Re-enter the Password: </label><br/>
                <input type="password" id="password1" onkeyup="check(this)" />
                <br/>
                <error id="alert"></error>
            </div>
            <br />
            <div>
                <input type="submit" value="submit" name="submit" />
                
            </div>
        </fieldset>
    </form>


</body>
<script>
    var password = document.getElementById('password');
    var flag= 1;
  function check(elem){
    if(elem.value.length>0){
        if(elem.value != password.value){
         document.getElementById("alert").innerText = "password not matching";
         flag= 0;
        }
        else{
            document.getElementById("alert").innerText = "";
            flag=1;
  
        }
       
    }
    else{
        document.getElementById("alert").innerText = "please enter confirm password";
        document.getElementById("alert").style.color = "red";
        flag=0;
    }


    }
    
   function validate(){
    if (flag==1){
        return true;
    }
    else{
        return false;
    }
   }
</script>

</html>
