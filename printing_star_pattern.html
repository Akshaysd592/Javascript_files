<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star pattern</title>
</head>
<body>
    
</body>
<script>
  var elem = prompt("Enter the value ");
//    var elem= parseInt(eleme);
   print(elem);
      function print(elem){
        for(var i=1;i<=elem;i++){
            for(var j=1;j<=i;j++){
                document.write(" * ");
            }
            document.write("<br/>");
        }



        for(var i=1;i<=elem;i++){
            for(var j=elem;j>=i;j--){
                document.write(" * ");
            }
            document.write("<br/>");
        }
      }


   
</script>
</html>
