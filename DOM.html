<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom</title>
</head>

<body>
    <button onclick="openwin()">  open new window
    </button>
    <button onclick="closewin()">close window</button>
</body>
<script>
    var win;
    var win2;
    function openwin(){
      win=  window.open("https://www.google.com","width=500px","height=900px");
      win2=  window.open();
    }

    function closewin(){
        win.close();
        win2.close();
    }
</script>

</html>
