<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validating the number </title>
</head>
<body>
    Please Enter your number <br/>
    <input type="text" name="" onkeyup="val(this)" autofocus="">
    <div id="res"></div>
</body>
     <script>
        document.getElementById("res").style.color =  "red";

        function val(elem){
           if(isNaN(elem.value)){  // is not a number
            document.getElementById("res").innerText = "Please enter a number value";
           }
           else{

            document.getElementById("res").innerText = "";
            if(elem.value.length >10){
                document.getElementById('res').innerText = "please do not exceed the limit 10";
            }
            else{
                document.getElementById('res').innerText = " ";
            }
           }
        } 
     </script>
</html>
