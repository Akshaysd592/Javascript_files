<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>area of triangle</title>
  </head>
  <body></body>
  <script>
    var a = 10;//prompt("enter length: ");
    var b=5;// prompt("enter breadth: ");
    var c =10;// prompt("enter height: ");
    var s = (a+b+c)/2;
    var temp = s*(s-a)*(s-b)*(s-c);
    alert(temp);
    var area = Math.sqrt(temp);






    document.write("The area of  triangle is :",area);
  </script>
</html>
