<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello world</title>
    <style>
      div {
        height: 500px;
        width: 400px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div>
      calculator 
      <br /><br />
      <!-- <button onclick="hello()">click here</button> -->
      Enter first value:
      <input type="number" id="int1" />
      <br /><br />
      Enter second value:
      <input type="number" id="int2" />
      <br /><br />
      Enter the operator:
      <select name="" id="operator">
        <option value="+">+</option>

        <option value="-">-</option>

        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <br />
      <br />
      Result:
      <input type="text" id="result" readonly="" />
      <br /><br />
      <button onclick="sum()">click</button>
      <br />
    </div>
  </body>
  <script type="text/javascript">
    function sum() {
      var int1 = document.getElementById("int1").value;
      var int2 = document.getElementById("int2").value;
      var opt = document.getElementById("operator").value;
      var res = 0;

      if (opt == "+") {
        res = parseInt(int1) + parseInt(int2);
      }
      if (opt == "-") {
        res = parseInt(int1) - parseInt(int2);
      }
      if (opt == "*") {
        res = parseInt(int1) * parseInt(int2);
      }
      if (opt == "/") {
        res = parseInt(int1) / parseInt(int2);
      }

      //  var res = int1 + int2;taking values in the form of String
      document.getElementById("result").value = res;
    }

    function hello() {
      alert("hello duniya");
    }
  </script>
</html>
