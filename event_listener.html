<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventlistner</title>
</head>
<body>
    <div id="counter">0</div>
    <button id="btn"> click me</button>
    <button id="stop" onclick="stop()"> stop me</button>
</body>
<script>
    var i=0;
    document.getElementById("btn").addEventListener("click",counter
    )
    function counter(){
        
        document.getElementById("counter").innerText = i;
        i++;
    }
    document.getElementById("btn").addEventListener("mouseenter",colourchange);
    function colourchange(){
        document.getElementById('counter').style.background = "red";
    }
    document.getElementById("btn").addEventListener("mouseleave",colourchange1);
    function colourchange1(){
        document.getElementById('counter').style.background = "white";
    }

    function stop(){
     document.getElementById("btn").removeEventListener('click',counter);
    }

</script>

</html>
