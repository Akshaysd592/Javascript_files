<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating css using javascript</title>
    <style>
       #main{
        color:red;
        font-size:50px ;
        text-align: center;
        margin-top: 50px;
        cursor:pointer;
        font-family:sans-serif;
        transition:2s;
       }
    </style>
</head>
<body>
    <h1 id="main" onclick="modify()" onmouseleave="unmodify()">
        hello duniya

    </h1>
</body>
<script>
    function modify(){
      document.getElementById("main").style.fontSize = "100px";
      document.getElementById("main").style.color = "blue";
      document.getElementById("main").style.fontFamily = "verdana";
    }
    
    function unmodify(){
      document.getElementById("main").style.fontSize = "50px";
      document.getElementById("main").style.color = "";
      document.getElementById("main").style.fontFamily = "";
    }


</script>
</html>
