<script>
    var cars = ["car1", "car2", "car3", "car4", "car5"];
    cars.forEach(manipute)
    function manipute(item,index,array){
        
        array[index]= item +"1";

    }
    cars.forEach(counting);
    function counting(a,i){
        document.write(a +" =>" + i +"<br>");
    }
</script>
