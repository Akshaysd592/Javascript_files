<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exception Handling 2</title>
</head>
<body>
    Please Enter the number between 5 and 10
    <br/>
    <input type="" name="" id="num"/>
   
    <button onclick="test()">click</button>
    <br/>
    <h1 id="res"></h1>
</body>
<script>
    var num = document.getElementById("num");
  function test(){
    var data = num.value;
    try{
        if(isNaN(data)){
            throw "this is not a number";
        }
        else{
            if(data <5 || data>10){
                throw "Number is out of range";
            }
            else{
                throw " ";
            }
        }
    }
    catch(arr){
       document.getElementById('res').innerText = arr;
    }
    finally{
        num.value=" ";
    }
  }
  

</script>
</html>
