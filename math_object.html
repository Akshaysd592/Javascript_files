<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function getotp(){
        var x = Math.random()*10000;
       
        var otp = Math.floor(x);
        
        document.getElementsByTagName('h1')[0].innerText = "your otp is ";
        document.getElementsByTagName('h1')[1].innerText  = otp;

    }
</script>
<body>
    <button onclick="getotp()"> get otp </button>
    <h1> </h1>
    <h1> </h1>
</body>
</html>
